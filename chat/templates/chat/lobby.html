{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ø§Ù„ØªØ¹Ø§Ø¶Ø¯ÙŠØª â€” Join</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #051a1a; --surface: #0a2a2a; --surface2: #0f3535;
            --border: #1a5050; --accent: #2a9d8f; --accent2: #4cc9b0;
            --accent3: #1a7a6e; --text: #e0f5f2; --muted: #5a9e96;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh; display: flex;
            align-items: center; justify-content: center; overflow: hidden;
        }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%;
            filter: blur(90px); opacity: 0.2;
            animation: float 9s ease-in-out infinite;
        }
        body::before { width: 500px; height: 500px; background: var(--accent); top: -200px; left: -150px; }
        body::after { width: 400px; height: 400px; background: var(--accent2); bottom: -100px; right: -100px; animation-delay: -4.5s; }
        @keyframes float {
            0%, 100% { transform: translate(0,0) scale(1); }
            50% { transform: translate(25px,15px) scale(1.04); }
        }
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 24px; padding: 48px; width: 100%; max-width: 420px;
            position: relative; z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16,1,0.3,1) both;
            box-shadow: 0 0 60px rgba(42,157,143,0.08);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo { display: flex; align-items: center; gap: 14px; margin-bottom: 36px; }
        .logo-icon {
            width: 48px; height: 48px; border-radius: 14px; overflow: hidden;
            border: 2px solid var(--accent); flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; background: var(--surface2);
        }
        .logo-icon img { width: 100%; height: 100%; object-fit: cover; }
        .logo-text { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 22px; letter-spacing: -0.5px; color: var(--accent2); }
        h1 { font-family: 'Syne', sans-serif; font-size: 28px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 36px; }
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase; color: var(--muted); margin-bottom: 8px; }
        input {
            width: 100%; background: var(--surface2); border: 1px solid var(--border);
            border-radius: 12px; padding: 14px 16px; color: var(--text);
            font-family: 'DM Sans', sans-serif; font-size: 15px; outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(42,157,143,0.15); }
        input::placeholder { color: var(--muted); }
        button {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, var(--accent3), var(--accent), var(--accent2));
            border: none; border-radius: 12px; color: white;
            font-family: 'Syne', sans-serif; font-weight: 700; font-size: 15px;
            cursor: pointer; margin-top: 8px; transition: opacity 0.2s, transform 0.1s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">
                {% load static %}
                <img src="{% static 'chat/stamp.png' %}" alt="icon" onerror="this.parentElement.textContent='ðŸ¤'" />
            </div>
            <span class="logo-text">Ø§Ù„ØªØ¹Ø§Ø¶Ø¯ÙŠØª</span>
        </div>
        <h1>Join a room</h1>
        <p class="subtitle">Enter your name and pick a room to start chatting.</p>
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label>Your name</label>
                <input type="text" name="username" placeholder="e.g. alex" required autofocus />
            </div>
            <div class="field">
                <label>Room name</label>
                <input type="text" name="room_name" placeholder="e.g. general" required />
            </div>
            <button type="submit">Enter Room â†’</button>
        </form>
    </div>
</body>
</html>
